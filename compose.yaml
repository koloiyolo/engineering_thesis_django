
services:

  db:
    container_name: db_logging
    restart: always
    image: mysql:8.0
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: password123
      MYSQL_DATABASE: logging_system
    volumes: 
      - ./db:/var/lib/mysql

  phpmyadmin:
    container_name: phpmyadmin_logging
    restart: always
    image: phpmyadmin:latest
    ports:
      - 8081:80

  syslog-ng:
    container_name: syslog-ng
    restart: always
    depends_on:
      - db
    build: ./syslog-ng
    ports:
      - 5014:514/udp
      - 6001:601
    volumes:
      - ./logs:/var/log

  redis:
    container_name: redis_logging
    image: redis:7.2.5
    restart: always
    ports:
      - "6379:6379"
    environment:
      - REDIS_PORT=6379
      - REDIS_DATABASES=16

  logging_system:
    container_name: logging_system
    restart: always
    depends_on:
      - db
    build: "./logging_system"
    ports:
      - "80:8000"

  celery:
    build: "./logging_system"
    command: celery -A logging_system worker -l info
    depends_on:
      - db
      - redis

  celery-beat:
    build: "./logging_system"
    command: celery -A logging_system beat -l info
    depends_on:
      - db 
      - redis
