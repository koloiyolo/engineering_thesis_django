{% for  log in logs %}
<div class="accordion-item">
    <h2 class="accordion-header" id="heading{{ log.id }}">
        <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapse{{ log.id }}"
            aria-expanded="false"
            >
            <div class="container text-start">
                <div class="row">
                    <div class="col-2">{{ log.datetime }}</div>
                    <div class="col-2">{{ log.host }}</div>
                    <div class="col-2">{{ log.program }}</div>
                    <div class="col-1">{{ log.label }}</div>
                    <div class="col-5">{{ log.short_message }}</div>
                </div>
            </div>
        </button>
    </h2>
    <div
        id="collapse{{ log.id }}"
        class="accordion-collapse collapse"
        data-bs-parent="#accordionServices"
        >
        <div class="accordion-body">
            <div>Log message: {{ log.message }}</div>
        </div>
    </div>
</div>
{% endfor %}
