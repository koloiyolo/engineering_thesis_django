<nav>
    <ul class="pagination">
        {% if objs.has_previous %}
        <li class="page-item">
            <a
                class="page-link"
                href="?page=1"
                >
            <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li class="page-item">
            <a
                class="page-link"
                href="?page={{ objs.previous_page_number }}"
                >Previous</a
                >
        </li>
        {% endif %}
        <li class="page-item disabled">
            <a class="page-link" href="#"
                >{{ objs.number }} of {{ objs.paginator.num_pages }}</a
                >
        </li>
        {% if objs.has_next %}
        <li class="page-item">
            <a
                class="page-link"
                href="?page={{ objs.next_page_number }}"
                >Next</a
                >
        </li>
        <li class="page-item">
            <a
                class="page-link"
                href="?page={{ objs.paginator.num_pages }}"
                >
            <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
        {% endif %}
    </ul>
</nav>
