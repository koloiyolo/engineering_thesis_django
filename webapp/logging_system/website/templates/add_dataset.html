{% extends 'base.html' %}

{% block content %}


<div class="col-md-6 offset-md-3">
<h1>Add dataset</h1>
<br/>
<form method="POST" action="{% url 'add_dataset' %}">
    {% csrf_token %}

    {{ form.as_p }}

    
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="{% url 'datasets' %}" class="btn btn-secondary">Back</a>
</form>
</div>


{% endblock %}
