{% extends 'base.html' %}

{% block content %}
<br/>
<div class="card">
    <div class="card-header">
      Dataset
    </div>
    <div class="card-body">
      <ul class="list-group list-group-flush" style="font-size: 1.5em;">
        <li class="list-group-item"><strong>ID:</strong> {{ dataset.id }}</li>
        <li class="list-group-item"><strong>Name:</strong> {{ dataset.name }}</li>
        <li class="list-group-item"><strong>Data count:</strong> {{ dataset.count }}</li>
        <li class="list-group-item"><strong>Clusters:</strong> {{ dataset.clusters }}</li>
      </ul>
      <a href="{% url 'datasets' %}" class="btn btn-primary">Back</a>
      <a href="{% url 'update_dataset' dataset.id %}" class="btn btn-secondary">Edit</a> 
      <a href="{% url 'delete_dataset' dataset.id %}" class="btn btn-danger">Delete</a>
      <br/>
      <br/>
      {% if data %}
        <table class="table table-striped table-hover">
            <tbody>
                {% for obj in data %}
                <tr>
                    <td>{{ obj }}</td>
        
                </tr>
                {% endfor %}
            </tbody>
        </table>
      {% endif %}
    </div>
  </div>
{% endblock %}
