{% extends 'base.html' %}

{% block content %}
<br/>
<div class="card">
    <div class="card-header">
      Data
    </div>
    <div class="card-body">
      <ul class="list-group list-group-flush" style="font-size: 1.5em;">
        <li class="list-group-item"><strong>ID:</strong> {{ classified_data.id }}</li>
        <li class="list-group-item"><strong>Name:</strong> {{ classified_data.name }}</li>
        <li class="list-group-item"><strong>Date:</strong> {{ classified_data.date }}</li>
        <li class="list-group-item"><strong>Size:</strong> {{ classified_data.size }}</li>
      </ul>
      <a href="#" class="btn btn-primary">Back</a>
      <a href="#" class="btn btn-secondary">Edit</a> 
      <a href="#" class="btn btn-danger">Delete</a>
      <br/>
      <br/>
      {% if data %}
        <table class="table table-striped table-hover">
            <tbody>
                {% for obj in data %}
                <tr>
                    <td>{{ obj }}</td>
        
                </tr>
                {% endfor %}
            </tbody>
        </table>
      {% endif %}
    </div>
  </div>
{% endblock %}
